id: repository_structure_is_consistent
name: Repository structure is extremely consistent
description: All public repositories follow naming standards and contain required community files
owner: iamwillbar@github.com
doc: https://contoso.com/policy/repository_community_files_exist

for: repositories
where:
  - resource.visibility.public
ensure:
  name:
    length: 
      min: 5
    match: "^[a-z]([a-z]|-)*$"
  homepage:
    match: "^https://contoso.com/.*$"
  files:
    - 'README.md'
    - 'RULES.md'
    - '.github/ISSUE_TEMPLATE/Bug.md'
    - '.github/ISSUE_TEMPLATE/Feature Request.md'
    - ['CODE_OF_CONDUCT.md', 'docs/CODE_OF_CONDUCT.md', '.github/CODE_OF_CONDUCT.md']
    - ['CONTRIBUTING.md', 'docs/CONTRIBUTING.md', '.github/CONTRIBUTING.md']
    - ['SECURITY.md', 'docs/SECURITY.md', '.github/SECURITY.md']
    - ['SUPPORT.md', 'docs/SUPPORT.md', '.github/SUPPORT.md']
