id: repository_is_always_private
name: Repository must always be private, never ever public!
description: Public repositories must always have wiki enabled, or else!
owner: iamwillbar@github.com
doc: https://contoso.com/policy/repository_community_files_exist

for: repositories
where:
  - resource.isPrivate == false
ensure:
  hasWikiEnabled: 
    value: false
