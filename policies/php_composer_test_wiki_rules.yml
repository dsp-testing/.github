id: php-composer-test-wiki-policy
name: php-composer-test must have wiki disabled
subject: repository
filters:
  $eq:
    lhs:
      $propertyAccess:
        lhs: $resource
        rhs: name
    rhs:
      php-composer-test
constraints:
  $eq:
    lhs:
      $propertyAccess:
        lhs: $resource
        rhs: hasWikiEnabled
    rhs:
      false

